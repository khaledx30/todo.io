<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Cairo:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        min-height: 100vh;
        background-color: rgba(21, 21, 94, 0.871);
        color: white;
        display: flex;
        padding: 20px;
        flex-direction: column;
        gap: 25px;
        font-family: "Cairo", sans-serif;
      }
      main,
      header,
      footer {
        width: 800px;
        max-width: 100%;
        margin: 0 auto;
      }
      main {
        display: flex;
        flex-direction: column;
        gap: 25px;
        flex: 1;
      }
      h1 {
        font-family: "Bungee", cursive;
        display: flex;
        justify-content: space-between;
      }
      .icon-wraper:hover .plus-icon {
        color: cyan;
        cursor: pointer;
        transition-duration: 500ms;
      }
      #entertodo form {
        display: flex;
        position: relative;
        align-items: stretch;
      }
      #entertodo input {
        background-color: transparent;
        outline: none;
        padding: 5px 9px;
        color: white;
        flex: 1;
        border: 1px solid white;
        padding: 15px;
      }
      button {
        position: absolute;
        right: 0;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 0px 25px;
        font-size: 18px;
        font-family: "Bungee";
        transition: 0.5s;
        background-color: transparent;
        color: white;
      }
      button:hover {
        color: black;
        background-color: skyblue;
      }
      .todos {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }
      .todoitem {
        display: flex;
        justify-content: space-between;
      }
      .actions {
        display: flex;
        justify-content: space-between;
        width: 55px;
      }
      .fa-pen,
      .fa-trash-can {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="heloo">
        Todos
        <span class="icon-wraper"
          ><i class="fa-sharp fa-solid fa-plus plus-icon"></i
        ></span>
      </h1>
    </header>
    <main>
      <section id="entertodo">
        <form>
          <input type="text" id="id-text" placeholder="inter Todo" />
          <button class="btn">Add</button>
        </form>
      </section>
      <section class="todos">
        <!-- <div class="todoitem">
          <p>khaled is here</p>
          <div class="actions">
            <i class="fa-solid fa-pen"></i>
            <i class="fa-regular fa-trash-can"></i>
          </div>
        </div> -->
      </section>
    </main>
    <footer>footer</footer>
  </body>
  <script>
    let todo = ["khaled is "];
    const slTodo = document.querySelector(".todos");
    const todoitem = document.querySelector(".todoitem");
    const btn = document.querySelector(".btn");
    const selInput = document.querySelector("#id-text");
    const textInput = document.querySelector(".text_input");
    const renderTodo = function (arr, selctor) {
      arr.forEach((el, i) => {
        const html = `
        <div class="todoitem">
          <p  class ="text_input">${i + 1}.  ${el}</p>
          <div class="actions">
            <i class="fa-solid fa-pen"></i>
            <i class="fa-regular fa-trash-can" onclick="removeTodo(${i})"></i>
          </div>
        </div>
        `;
        selctor.insertAdjacentHTML("beforeend", html);
        selInput.value = "";
      });
    };
    renderTodo(todo, slTodo);

    btn.addEventListener("click", function (e) {
      e.preventDefault();
      let textVal = selInput.value;
      if (!textVal) return;
      todo.push(textVal);
      slTodo.innerHTML = "";
      renderTodo(todo, slTodo);
    });

    const removeTodo = function (index) {
      todo = todo.filter((el, i) => {
        return i == index ? false : true;
      });
      slTodo.innerHTML = "";
      renderTodo(todo, slTodo);
    };

    textInput.addEventListener("click", (e) => {
      console.log(textInput);
      e.preventDefault();
      let i = textInput.getAttribute("index");
      console.log(i);
    });
  </script>
</html>
